<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>jsdifflib demo</title>
    <link rel="stylesheet" type="text/css" href="libs/jsdifflib/diffview.css" />
    <script type="text/javascript" src="libs/jsdifflib/diffview.js"></script>
    <script type="text/javascript" src="libs/jsdifflib/difflib.js"></script>
    <script src="libs/knockout/knockout-3.4.2.debug.js" type="text/javascript"></script>
    <script src="libs/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui-1.12.1.css">
    <script src="libs/jquery-ui/jquery-ui-1.12.1.js"></script>
    <style type="text/css">
        body {
            font-size: 12px;
            font-family: Sans-Serif;
        }

        h2 {
            margin: 0.5em 0 0.1em;
            text-align: center;
        }

        .top {
            text-align: center;
        }

        .textInput {
            display: block;
            width: 49%;
            float: left;
        }

        textarea {
            width: 100%;
            height: 300px;
        }

        label:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .spacer {
            margin-left: 10px;
        }

        .viewType {
            font-size: 16px;
            clear: both;
            text-align: center;
            padding: 1em;
        }

        #diffoutput {
            width: 100%;
        }
    </style>

    <!-- <link rel="stylesheet" href="Scripts/highlight/styles/default.css">
    <script src="Scripts/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script> -->
    <script type="text/javascript">

        $(function () {
            $('#datepicker1').datepicker();
        });
        var baseUrl = "http://localhost:5000";
        //baseUrl = "http://sops-sp-03.eastus.cloudapp.azure.com:8001";
        function GetObjectsTexts() {
            //debugger;
            var left = vm.SelectedItem().ID;
            var right = vm.SelectedChildItem().ID;
            if (left > right) {
                left = vm.SelectedChildItem().ID;
                right = vm.SelectedItem().ID;
            }
            var ids = left + ',' + right;
            var url = baseUrl + "/api/StoreProcedureExecutor/mssql2/zsp_zObjectsChangesLogsHistory_Get/Outputs/ResultSets/1/Rows?SearchIdsList=" + ids;
            $.getJSON(
                url
                , function (data) {
                    diffUsingJS(parseInt(vm.SelectedDiffViewType()),
                        { Name: data[0].ObjectName, Text: data[0].TSQLCommand, TimeStamp: data[0].PostTime },
                        { Name: data[1].ObjectName, Text: data[1].TSQLCommand, TimeStamp: data[1].PostTime }
                    );
                }
            );
        }

        function diffUsingJS(viewType, baseObject, newObject) {
            "use strict";
            var byId = function (id) { return document.getElementById(id); },
                base = difflib.stringAsLines(baseObject.Text),
                newtxt = difflib.stringAsLines(newObject.Text),
                sm = new difflib.SequenceMatcher(base, newtxt),
                opcodes = sm.get_opcodes(),
                diffoutputdiv = byId("diffoutput"),
                contextSize = 0;

            diffoutputdiv.innerHTML = "";
            contextSize = contextSize || null;

            diffoutputdiv.appendChild(diffview.buildView({
                baseTextLines: base,
                newTextLines: newtxt,
                opcodes: opcodes,
                baseTextName: baseObject.Name + '\n' + baseObject.TimeStamp,
                newTextName: newObject.Name + '\n' + newObject.TimeStamp,
                contextSize: contextSize,
                viewType: viewType
            }));
        }

    </script>
</head>

<body>
    search text:<input id="search" type="text" /> before time:<input id="datepicker1" type="text" />
    <button onclick="GetList()">Search and Append</button>
    <button onclick="vm.Items.removeAll();vm.Counter = 0;">clear</button>
    <button data-bind="text: SortByObjectNameDirection" onclick="vm.SortByObjectName()">SortByObjectName</button>
    <button data-bind="text: SortByAddSequenceDirection" onclick="vm.SortByAddSequence()">SortByAddSequenceDesc</button>
    <br />
    <div class="viewType">
        <input type="button" style="width:50%" value="compare" onclick="GetObjectsTexts();" />
        <p>diff view type:

            <input type="radio" id="diffViewType0" value="0" data-bind="checked:SelectedDiffViewType" />
            <label for="diffViewType0">side</label>

            <input type="radio" id="diffViewType1" value="1" data-bind="checked:SelectedDiffViewType" />
            <label for="diffViewType1">Inline</label>

            <!-- <input type="radio" id="diffViewType2" value="2" data-bind="checked:SelectedDiffViewType"/>
                    <label for="diffViewType2">no</label>  -->
            </label>

        </p>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Search Result:</label><br />
            <select size="10" style="width:40%;" data-bind="options: Items,
                                    optionsText: 'OptionText',
                                    selectedOptions: SelectedItems
                                ">
            </select>
            <select size="10" style="width:40%;" data-bind="options: ChildrenItems,
                                optionsText: 'OptionText',
                                selectedOptions: SelectedChildrenItems,
                                optionsAfterRender: SetChildItemOptionDisable" 
                    >
                    </select>
                </div>
            </div>  
            <div id="diffoutput">
                
            </div>                    
    <script>
        var viewModel = function (data) {
            var self = this;
            this.Counter = 0;
            // this.Add =  ko.computed(function() {
            //         return this.Counter ++;
            //     });
            this.SelectedDiffViewType = ko.observable("0");
            this.Items = ko.observableArray(data);
            this.SelectedItems = ko.observableArray([]);
            this.SelectedItem = ko.computed(function () {
                return this.SelectedItems()[0];
            }, this);
            this.ChildrenItems = ko.computed(function () {
                return this.Items().filter(function (x) {
                    var r = false;
                    r = self.SelectedItem() != undefined;
                    if (r) {
                        var xx = self.SelectedItem();
                        x.DisableAsChild(x.ID == xx.ID);
                        r = (x.ObjectName == xx.ObjectName);
                    }
                    return r;
                })
            }, this);
            this.SelectedChildrenItems = ko.observableArray([]);
            this.SelectedChildItem = ko.computed(function () {
                return this.SelectedChildrenItems()[0];
            }, this);
            this.SetChildItemOptionDisable = function (option, item) {
                ko.applyBindingsToNode(option, { disable: item.DisableAsChild }, item);
            };
            this.SortByAddSequenceState = ko.observable(false);
            this.SortByAddSequenceDirection = ko.computed(function () {
                var r = "SortByAddSequence Direction ";
                if (self.SortByAddSequenceState) {
                    if (self.SortByAddSequenceState()) {
                        r += " Asc";
                    } else {
                        r += " Desc";
                    }
                }
                return r;
            });
            this.SortByAddSequence = function () {
                self.Items.sort(function (a, b) {
                    var r = a.AddSequence > b.AddSequence ? -1 : 1;
                    if (self.SortByAddSequenceState()) {
                        r = -1 * r;
                    }
                    return r;
                });
                self.SortByAddSequenceState(!self.SortByAddSequenceState());
            };
            this.SortByObjectNameState = ko.observable(false);
            this.SortByObjectNameDirection = ko.computed(function () {
                var r = "SortByObjectName Direction ";
                if (self.SortByObjectNameState) {
                    if (self.SortByObjectNameState()) {
                        r += " Asc";
                    } else {
                        r += " Desc";
                    }
                }
                return r;
            });
            this.SortByObjectName = function () {
                this.Items.sort(
                    function (left, right) {
                        var r = (left.ObjectName == right.ObjectName ? (left.ID < right.ID ? -1 : 1) : (left.ObjectName < right.ObjectName ? -1 : 1));
                        if (self.SortByObjectNameState()) {
                            r = -1 * r;
                        }
                        return r;
                    });
                self.SortByObjectNameState(!self.SortByObjectNameState());
            };
        };

        var vm = new viewModel([]);
        ko.applyBindings(vm);

        function Clear() {
            vm.Items.removeAll();
            vm.Counter = 0;
        }

        function GetList() {
            //jsonp cross domain
            var search = document.getElementById("search").value;
            var beforeTime = document.getElementById("datepicker1").value;
            var url = baseUrl + "/api/StoreProcedureExecutor/mssql2/zsp_zObjectsChangesLogsHistory_Get/Outputs/ResultSets/1/Rows?searchobjectname=" + search + "&beforetime=" + beforeTime;
            $.getJSON(
                url
                , function (data) {
                        $.each(data, function (i, item) {
                            var items = vm.Items();
                            var found = items.find(function (x) {
                                return x.ID == item.ID;
                            });
                            if (found == undefined) {
                                item.OptionText = item.ObjectName + '(' + item.ID + ')' + ' @ ' + item.PostTime + ' @ ' + item.HostName;
                                item.DisableAsChild = ko.observable(false);
                                item.AddSequence = (++vm.Counter);
                                vm.Items.push(item);
                            }
                        }
                    );
                }
            );
        }
    </script>
</body>
</html>

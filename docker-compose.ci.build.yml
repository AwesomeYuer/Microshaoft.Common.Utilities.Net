version: '3.4'

services:
  ci-build:
    image: microsoft/aspnetcore-build:1.0-2.0
    volumes:
      - .:/src
    working_dir: /src
    command: /bin/bash -c "dotnet restore ./CommonUtilities.NET.MultiplePlatforms.Share.sln && dotnet publish ./CommonUtilities.NET.MultiplePlatforms.Share.sln -c Release -o ./obj/Docker/publish"
